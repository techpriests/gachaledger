<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Planner</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Gacha Planner</h1>
        </header>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resources</h5>
                        <div class="form-group">
                            <label for="currentGems">Current Gems:</label>
                            <input type="number" class="form-control" id="currentGems" value="0">
                        </div>
                        <div class="form-group mt-2">
                            <label for="monthlyCard">Monthly Card:</label>
                            <select class="form-control" id="monthlyCard">
                                <option value="yes">Yes</option>
                                <option value="no" selected>No</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Calculation Results</h5>
                        <div id="results">
                            <p>Total Gems: <span id="totalGems">0</span></p>
                            <p>Estimated Pulls: <span id="estimatedPulls">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
